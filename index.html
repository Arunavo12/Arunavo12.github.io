<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football Formations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      width: 90%;
      margin: 0 auto;
      padding: 20px;
    }

    .heading {
      text-align: center;
      margin-bottom: 20px;
    }

    .formation {
      position: relative;
      width: 100%;
      height: 600px; /* Height adjusted for more space */
      background-color: lightgreen; /* Light green background */
      border: 2px solid #004d00; /* Dark green border */
      margin: 0 auto;
      overflow: hidden; /* Hide overflow for neat appearance */
    }

    .player {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      border-radius: 50%;
      text-align: center;
      line-height: 50px;
      color: white;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: black;
      text-decoration: none;
      cursor: pointer;
    }

    .header-buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .header-buttons button {
      background-color: #004d00;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .header-buttons button.active {
      background-color: #006400;
    }

    @media (max-width: 600px) {
      .player {
        width: 40px;
        height: 40px;
        line-height: 40px;
      }
      .modal-content {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      <h1 id="formationTitle">Football Formation: 3-3-3</h1>
    </div>
    
    <div class="header-buttons">
      <button onclick="showFormation('formation1')" class="active">3-3-3</button>
      <button onclick="showFormation('formation2')">4-4-2</button>
      <button onclick="showFormation('formation3')">4-3-3</button>
    </div>

    <div id="formation1" class="formation">
      <!-- Goalkeeper -->
      <div class="player" data-player="player1" style="top: 50%; left: 1%;">GK</div>

      <!-- Defenders -->
      <div class="player" data-player="player2" style="top:15%; left: 20%;">LB</div>
      <div class="player" data-player="player3" style="top: 50%; left: 20%;">CB</div>
      <div class="player" data-player="player4" style="top: 85%; left: 20%;">RB</div>

      <!-- Midfielders -->
      <div class="player" data-player="player5" style="top: 15%; left: 50%;">LM</div>
      <div class="player" data-player="player6" style="top: 50%; left: 50%;">CM</div>
      <div class="player" data-player="player7" style="top: 85%; left: 50%;">RM</div>

      <!-- Forwards -->
      <div class="player" data-player="player8" style="top: 15%; left: 85%;">LW</div>
      <div class="player" data-player="player9" style="top: 50%; left: 85%;">ST</div>
      <div class="player" data-player="player10" style="top: 85%; left: 85%;">RW</div>
    </div>

    <<div id="formation2" class="formation" style="display: none;">
      <!-- Goalkeeper -->
      <div class="player" data-player="player1" style="top: 50%; left: 1%;">GK</div>
    
      <!-- Defenders -->
      <div class="player" data-player="player2" style="top: 20%; left: 20%;">LB</div>
      <div class="player" data-player="player3" style="top: 40%; left: 20%;">CB</div>
      <div class="player" data-player="player4" style="top: 60%; left: 20%;">CB</div>
      <div class="player" data-player="player5" style="top: 80%; left: 20%;">RB</div>
    
      <!-- Midfielders -->
      <div class="player" data-player="player6" style="top: 20%; left: 50%;">LM</div>
      <div class="player" data-player="player7" style="top: 40%; left: 50%;">CM</div>
      <div class="player" data-player="player8" style="top: 60%; left: 50%;">CM</div>
      <div class="player" data-player="player9" style="top: 80%; left: 50%;">RM</div>
    
      <!-- Forwards -->
      <div class="player" data-player="player10" style="top: 30%; left: 80%;">ST</div>
      <div class="player" data-player="player11" style="top: 70%; left: 80%;">ST</div>
    </div>
    
    <div id="formation3" class="formation" style="display: none;">
      <!-- Goalkeeper -->
      <div class="player" data-player="player1" style="top: 50%; left: 1%;">GK</div>
    
      <!-- Defenders -->
      <div class="player" data-player="player2" style="top: 20%; left: 15%;">DF1</div>
      <div class="player" data-player="player3" style="top: 20%; left: 35%;">DF2</div>
      <div class="player" data-player="player4" style="top: 20%; left: 55%;">DF3</div>
      <div class="player" data-player="player5" style="top: 20%; left: 75%;">DF4</div>
    
      <!-- Midfielders -->
      <div class="player" data-player="player6" style="top: 50%; left: 20%;">MF1</div>
      <div class="player" data-player="player7" style="top: 50%; left: 40%;">MF2</div>
      <div class="player" data-player="player8" style="top: 50%; left: 60%;">MF3</div>
    
      <!-- Forwards -->
      <div class="player" data-player="player9" style="top: 80%; left: 30%;">FW1</div>
      <div class="player" data-player="player10" style="top: 80%; left: 50%;">FW2</div>
      <div class="player" data-player="player11" style="top: 80%; left: 70%;">FW3</div>
    </div>
    

    <div id="instructionModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div id="instructionText">Player Instructions Here</div>
      </div>
    </div>
  </div>

  <script>
    function showFormation(formationId) {
      // Hide all formations
      document.querySelectorAll('.formation').forEach(function(formation) {
        formation.style.display = 'none';
      });

      // Remove active class from all buttons
      document.querySelectorAll('.header-buttons button').forEach(function(button) {
        button.classList.remove('active');
      });

      // Show the selected formation
      document.getElementById(formationId).style.display = 'block';

      // Add active class to the selected button
      document.querySelector('.header-buttons button[onclick="showFormation(\'' + formationId + '\')"]').classList.add('active');

      // Update title
      var titleText = formationId === 'formation1' ? 'Football Formation: 3-3-3' :
                      formationId === 'formation2' ? 'Football Formation: 4-4-2' :
                      'Football Formation: 4-3-3';
      document.getElementById('formationTitle').innerText = titleText;
    }

    // Show the default formation on page load
    showFormation('formation1');

    // Modal handling
    document.querySelectorAll('.player').forEach(function(player) {
      player.addEventListener('click', function() {
        var playerName = player.getAttribute('data-player');
        document.getElementById('instructionText').innerText = 'Instructions for ' + playerName;
        document.getElementById('instructionModal').style.display = 'block';
      });
    });

    document.querySelector('.close').addEventListener('click', function() {
      document.getElementById('instructionModal').style.display = 'none';
    });

    window.onclick = function(event) {
      if (event.target === document.getElementById('instructionModal')) {
        document.getElementById('instructionModal').style.display = 'none';
      }
    };
  </script>
</body>
</html>
